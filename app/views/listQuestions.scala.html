@(categories: Set[models.Category], current: String)

@main("Questions", categories) {

	
	@if(current == "all") {
		@for(c <- categories){
			<div class="row">

				<div class="col-md-4">	
				
					<h3>@c.name</h3>
					
				</div>
				<div class="col-md-8">
					@for(q <- c.questions){
						@q.question <br>
					}
				</div>

			</div>
			<hr>
		} 
	}else{
	
		@for(c <- categories){
			<div class="row">
				@if(c.name == current){
					<div class="col-md-4">	
					
						<h3>@c.name</h3>
						
					</div>
					<div class="col-md-8">
						@for(q <- c.questions){
							@q.question <br>
						}
					</div>
				
				} 
			</div>
			<hr>
		}
	}	


}

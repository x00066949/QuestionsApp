@(message: String, user: models.User )

@main("Home", user) {

	@if(flash.containsKey("success")) {
		<div class="alert alert-success">
		    @flash.get("success")
		</div>
	}
	@if(flash.containsKey("error")){
		<div class="alert alert-warning">
			@flash.get("error")
		</div>
	}
	<div class="col-lg-11">
		@if(message != null){
			<p>@message</p>
		}

	</div>
	
}

@(form: Form[models.Interviewer], user: models.User)

@main("Login Required", user) {
<div class="col-xs-4">
  <h3>Register</h3>
	<!-- The New account form -->
	@helper.form(action = routes.LoginCtrl.addInterviewerSubmit) {

	<div class="form-group">
        <input type="text" name="name" class="form-control input-xs" placeholder="Name" value="@form("name").value">
    </div>
    <div class="form-group">
        <input type="text" name="username" class="form-control input-xs" placeholder="Username" value="@form("username").value">
    </div>
    <div class="form-group">
        <input type="password" name="password" class="form-control input-xs" placeholder="Password">
    </div>

		<!-- Add a submit button -->
		<div class="form-group">
		    <input type="submit" value="Register" class="btn btn-primary">
		</div>
		}
</div>
}
